  <title>Zoeira com a Beatriz</title>

    body {
      background-color: #111;
      color: #fff;
      display: flex;

      align-items: center;

    .emoji {
      font-size: 100px;
      animation: bounce 1s infinite;
    }

      font-size: 24px;
      margin-top: 20px;
      background: #ff0000;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
